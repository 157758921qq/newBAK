<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>病案管理科病历复印辅助系统</title>
<!-- 在url上使用@标签，可以帮助我们自动加上contextpath -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap-table.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>


<style>
	#nav_title
	{
		font-size:30px;
		color:#db5a6b;
		margin-top:12px;
		font-weight:bold;
	}

	#time
	{
		color:#db5a6b;
		float:right;
		
		font-size:20px;
		text-align:center;
		font-weight:bold;
	}
	.t1
	{
		margin-left : 70px;
	}
	.t2
	{
		font-size:20px;
	}
</style>

</head>
<body>
	
	
	<br>
	<div class="container">

		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<p class="navbar-text  btn-primary">
					<div id="nav_title" class="t1" >扬州大学附属医院  </div>
					<div id="nav_title" >病案管理科病历复印登记系统&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;当日</div>
				</p>
			</div>
		</nav>
		
		
<table class="table table-hover">
 	<thead>
        <tr>
          <th>#</th>
          <th>病人住院号</th>
          <th>病人姓名</th>
          <th>复印份数</th>
          <th>每份张数</th>
          <th>总价</th>
          <th>支付方式</th>
          <th>日期</th>
        </tr>
      </thead>
         
      <tbody>
        <tr th:each="reg : ${page}">
          <th scope="row" th:text="${regStat.count}">1</th>
          <td>[[${reg.patientId}]]</td>
          <td>[[${reg.patientName}]]</td>
          <td>[[${reg.copies}]]</td>
           <td>[[${reg.sheets}]]</td>
          <td>[[${reg.totalPrice}]]</td>
     
   
     	<th:block >
     		<td th:if="${reg.CashPay} == 现金支付" th:text="现金支付" style="color:red"></td>
     		<td th:if="${reg.CashPay} == 扫码支付" th:text="扫码支付" style="color:#339900"></td>
     		<td th:if="${reg.CashPay} == 本院职工复印" th:text="本院职工复印" style="color:#7F007F;"></td>
     	</th:block>
   
     
           
           <td>[[${reg.registerTime}]]</td>
        </tr>
        <tr style="background:#A6EBFF">
          <th></th>
          <td></td>
          <td></td>
          <td></td>
           <td>总计：</td>
          <td style="color:red; font-size:25px;">[[${TotalPrice}]]元</td>
           <td><button id="excel" type="button" class="btn btn-warning">生成Excel表格</button></td>
           <td></td>
        </tr>
    
      </tbody>
</table>
	</div>

	<script>
		$("#excel").click(function(){
			window.location.href="/bak/excel";	
		});
	
	</script>




</body>
</html>
